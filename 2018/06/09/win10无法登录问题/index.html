    <h1 id="解决win10登录界面锁屏后无法登录问题"><a href="#解决win10登录界面锁屏后无法登录问题" class="headerlink" title="解决win10登录界面锁屏后无法登录问题"></a>解决win10登录界面锁屏后无法登录问题</h1><p>win10系统,锁屏时间长了以后登录时就一直转圈然后出现登录界面,无法登陆</p>
<p>网上解决办法:<br>新建text文本,输入以下内容,后缀名改为bat,以管理员权限运行即可.<br>win10企业版亲测可用.</p>
<figure class="highlight bat"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">::在管理员权限下运行以下语句：</span><br><span class="line"><span class="keyword">if</span> <span class="keyword">exist</span> "<span class="variable">%SystemRoot%</span>\System32\InputMethod\CHS\ChsIME.exe" (</span><br><span class="line">  TAKEOWN /F "<span class="variable">%SystemRoot%</span>\System32\InputMethod\CHS\ChsIME.exe"</span><br><span class="line">  icacls "<span class="variable">%SystemRoot%</span>\System32\InputMethod\CHS\ChsIME.exe" /deny "NT AUTHORITY\SYSTEM:RX"</span><br><span class="line">)</span><br></pre></td></tr></table></figure>
  </div>
